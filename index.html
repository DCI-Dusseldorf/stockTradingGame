<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Stock Trading Simulator</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="robots" content="all,follow" />
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css" />
    <!-- Font Awesome CSS-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />
    <!-- Google fonts - Popppins for copy-->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Poppins:300,400,800"
    />
    <!-- orion icons-->
    <link rel="stylesheet" href="css/orionicons.css" />
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="css/style.default.css" id="theme-stylesheet" />
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="css/custom.css" />
    <!-- Favicon TODO-->
    <!-- <link rel="shortcut icon" href="img/favicon.png?3" /> -->
    <!-- Tweaks for older IEs-->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script
    ><![endif]-->
  </head>
  <body>
    <!-- navbar-->
    <header class="header">
      <nav class="navbar navbar-expand-lg px-4 py-2 bg-white shadow">
        <a
          href="index.html"
          class="sidebar-toggler text-gray-500 mr-4 mr-lg-5 lead"
          ><i class="fas fa-balance-scale"></i></a
        ><a
          href="index.html"
          class="navbar-brand font-weight-bold text-uppercase text-base"
          >Stock Trading Simulator</a
        >
        <ul class="ml-auto d-flex align-items-center list-unstyled mb-0">
          <li class="nav-item">
            <form id="searchForm" class="ml-auto d-none d-lg-block">
              <div class="form-group position-relative mb-0">
                <button
                  type="submit"
                  style="top: -3px; left: 0"
                  class="position-absolute bg-white border-0 p-0"
                >
                  <i class="o-search-magnify-1 text-gray text-lg"></i>
                </button>
                <input
                  type="search"
                  placeholder="Search symbol..."
                  class="form-control form-control-sm border-0 no-shadow pl-4"
                />
              </div>
            </form>
          </li>
        </ul>
      </nav>
    </header>
    <div class="d-flex align-items-stretch">
      <div id="sidebar" class="sidebar py-3">
        <div
          class="text-gray-400 text-uppercase px-3 px-lg-4 py-4 font-weight-bold small headings-font-family"
        >
          Max Mustermann
        </div>
        <ul class="sidebar-menu list-unstyled">
          <li class="sidebar-list-item">
            <a href="index.html" class="sidebar-link text-muted active"
              ><i class="far fa-compass mr-3 text-gray"></i
              ><span>Explore</span></a
            >
          </li>
          <li class="sidebar-list-item">
            <a href="portfolio.html" class="sidebar-link text-muted"
              ><i class="fas fa-briefcase mr-3 text-gray"></i
              ><span>My Portfolio</span></a
            >
          </li>
          <li class="sidebar-list-item">
            <a href="favorite.html" class="sidebar-link text-muted"
              ><i class="far fa-star mr-3 text-gray"></i
              ><span>Favorite</span></a
            >
          </li>
          <li class="sidebar-list-item">
            <a href="history.html" class="sidebar-link text-muted"
              ><i class="fas fa-history mr-3 text-gray"></i
              ><span>History</span></a
            >
          </li>
        </ul>
        <div
          class="fixed-bottom mb-5 text-gray-400 text-uppercase px-3 px-lg-4 py-4 font-weight-bold small headings-font-family"
        >
          Portfolio Value
        </div>
        <div
          class="fixed-bottom text-uppercase px-3 px-lg-4 py-4 font-weight-bold h5 headings-font-family"
        >
          $1,000,000
        </div>
      </div>
      <!-- MAIN CONTENT  -->
      <div class="page-holder w-100 d-flex flex-wrap">
        <div class="container-fluid px-xl-5">
          <section class="py-5">
            <div class="row mb-4">
              <div class="col-lg-8 mb-4 mb-lg-0">
                <div class="card">
                  <div class="card-header">
                    <div class="row">
                      <div class="col-6">
                        <h2 class="h5 text-uppercase text-gray-500">GOOG</h2>
                        <h2 class="h4 text-uppercase">$2,999.99</h2>
                        <h2 class="h6 text-uppercase text-green">
                          <i class="fas fa-caret-up mr-1"></i>4.12%
                        </h2>
                        <!-- <h2 class="h6 text-uppercase text-red">
                          <i class="fas fa-caret-down mr-1"></i>4.12%
                        </h2> -->
                      </div>
                      <div class="col-6">
                        <button class="btn btn-primary float-right ml-3">
                          <i class="far fa-star mr-3"></i>FAVORITE
                        </button>
                        <button class="btn btn-warning float-right">
                          TRENDS
                        </button>
                      </div>
                    </div>
                  </div>
                  <div class="card-body">
                    <!-- <p class="mb-5 text-gray">
                      Lorem ipsum dolor sit amet, consectetur adipisicing elit
                    </p> -->
                    <div class="chart-holder mt-5 mb-5">
                      <div
                        id="chart-container"
                        style="width: 100%; height: 425px"
                      ></div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-lg-4">
                <div class="card mb-4">
                  <div class="card-header">
                    <h2 class="h6 text-uppercase mb-0">Buy</h2>
                  </div>
                  <div class="card-body">
                    <form>
                      <div class="form-group">
                        <label class="form-control-label text-uppercase"
                          >Shares</label
                        >
                        <input
                          type="email"
                          placeholder="100"
                          class="form-control"
                        />
                      </div>
                      <div class="form-group">
                        <label class="form-control-label text-uppercase"
                          >Estimated Cost</label
                        >
                        <input
                          type="email"
                          placeholder="$250,000"
                          class="form-control"
                          disabled
                        />
                      </div>
                      <div class="form-group">
                        <button type="submit" class="btn btn-success btn-block">
                          BUY
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
                <div class="card mb-3">
                  <div class="card-header">
                    <h2 class="h6 text-uppercase mb-0">Sell</h2>
                  </div>
                  <div class="card-body">
                    <form>
                      <div class="form-group">
                        <label class="form-control-label text-uppercase"
                          >Shares</label
                        >
                        <input
                          type="email"
                          placeholder="100"
                          class="form-control"
                        />
                      </div>
                      <div class="form-group">
                        <label class="form-control-label text-uppercase"
                          >Estimated Gain</label
                        >
                        <input
                          type="email"
                          placeholder="$250,000"
                          class="form-control"
                          disabled
                        />
                      </div>
                      <div class="form-group">
                        <button type="submit" class="btn btn-danger btn-block">
                          SELL
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </section>
        </div>
        <footer
          class="footer bg-white shadow align-self-end py-3 px-xl-5 w-100"
        >
          <div class="container-fluid">
            <div class="row">
              <div class="col-md-6 text-center text-md-left text-primary">
                <p class="mb-2 mb-md-0">Power Rangers from DCI &copy; 2020</p>
              </div>
              <div class="col-md-6 text-center text-md-right text-gray-400">
                <p class="mb-0">
                  Design by
                  <a
                    href="https://bootstrapious.com/admin-templates"
                    class="external text-gray-400"
                    >Bootstrapious</a
                  >
                </p>
                <!-- Please do not remove the backlink to us unless you support further theme's development at https://bootstrapious.com/donate. It is part of the license conditions. Thank you for understanding :)-->
              </div>
            </div>
          </div>
        </footer>
      </div>
    </div>
    <!-- JavaScript files-->
    <script src="https://code.highcharts.com/stock/highstock.js"></script>
    <script src="https://code.highcharts.com/stock/modules/data.js"></script>
    <script src="https://code.highcharts.com/stock/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/stock/modules/export-data.js"></script>
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/popper.js/umd/popper.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="vendor/jquery.cookie/jquery.cookie.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    <script src="js/api/config.js"></script>
    <script src="js/api/FinnHubService.js"></script>
    <script src="js/proxy/Cache.js"></script>
    <script src="js/proxy/Proxy.js"></script>
    <script src="js/api/MockFinnHubService.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
